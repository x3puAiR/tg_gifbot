version: '3.8'

services:
  gifbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gifbot
    environment:
      # Provide via .env or override on command line
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BASE_DIR: /app  
      TEMP_DIR: /data
    volumes:
      - ./.cache:/data
    restart: unless-stopped
